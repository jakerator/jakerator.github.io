<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
	
		<a-assets>
			<img id="ground" src="pic.png">
		</a-assets>
      <a-marker preset='custom' type='pattern' url='pattern-marker1.patt'>
          <a-plane src="#ground" height="100px" width="100px" rotation="0 0 0"></a-plane>
      </a-marker>
	  
	  
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
